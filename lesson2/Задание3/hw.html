<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>

		'use strict';

		let a = 5;
		let b = 10;

		if (a >= 0 && b >= 0) {
			console.log(a - b);
		}
		else if (a < 0 && b < 0) {
			console.log(a * b);
		}


	</script>
</body>

</html>
