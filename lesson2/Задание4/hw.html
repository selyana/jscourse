<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>

		'use strict';

		function numbersAddingUp(a, b) {
			return a + b;
		}
		function numbersDeducting(a, b) {
			return a - b;
		}
		function numbersDividing(a, b) {
			return a / b;
		}
		function numbersMultiplying(a, b) {
			return a * b;
		}



		let addingUp = numbersAddingUp(5, 10)
		alert(addingUp);

		let deducting = numbersDeducting(40, 1)
		alert(deducting);

		let dividing = numbersDividing(10, 2)
		alert(dividing);

		let multiplying = numbersMultiplying(6, 6)
		alert(multiplying);

	</script>
</body>

</html>
