<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>

		'use strict';

		//Благодаря префиксному инкрименту значение а увеличивается на единицу, а затем записыватся в с (1+1 записывается в с)
		let a = 1, b = 1, c, d; c = ++a;
		alert(c); // ответ: 2

		//Благодаря постфиксному инкрименту в d записывается то значение, которое было в b (1), только затем b увеличивается на единицу
		d = b++;
		alert(d); //ответ: 1

		//Значение а увеличивается еще на единицу (было 2, стало 3) и прибавляется к двум, получается 5
		c = 2 + ++a; alert(c); //ответ: 5

		//b увеличилась на единицу уже в прошлый раз, когда прописывался постфиксный инкримент, поэтому сейчас b = 2, прибавляется к двум, получается 4
		d = 2 + b++; alert(d); //ответ: 4

		//а так и осталась равна трем (как и когда мы прибавляли к ней 2), b выросла еще на единицу после предыдущей операции, поэтому теперь тоже равна трем
		alert(a); //3
		alert(b); //3

	</script>
</body>

</html>
