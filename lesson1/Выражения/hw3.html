<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>

		/*
		1. Первые две десятки складываются, получается 20.
		2. Последняя десятка - строка, поэтому 20 тоже приводится к строке и они объединяются.
		3. Консоль выводит 2010.
		*/

		let result = 10 + 10 + "10";
		console.log(result);

		/*
		1. Первая десятка превращается в строку из-за второй десятки, получаем 1010.
		2. Последняя десятка также становится строкой из-за предыдущей строки 1010 и объединяется с ней.
		3. Консоль выводит 101010.
		*/

		let result2 = 10 + "10" + 10;
		console.log(result2);

		/*
		1. Первые две десятки складываются, получается 20.
		2. Последняя десятка становится числом из-за унарного плюса и прибавляется к 20. 
		3. Консоль выводит 30.
		*/

		let result3 = 10 + 10 + + "10";
		console.log(result3);

		/*
		1. Десятка должна разделиться на число (которое становится отрицательным из-за унарного минуса), 
		но в кавычках ничего нет, поэтому воспринимается как 0?
		2. Консоль выводит результат деления на 0 - Infinity со знаком минус.
		*/

		let result4 = 10 / -"";
		console.log(result4);

		/*
		1. Десятка должна разделиться на число (которое становится числом из-за унарного плюса), 
		но из-за того, что прописана запятая вместо точки, не воспринимается как число с десятыми?
		2. Консоль выводит NaN.
		3. Если прописать точку, то выводится верно (4). 
		*/

		let result5 = 10 / +"2,5";
		console.log(result5);

	</script>
</body>

</html>
