<meta charset="utf-8">
<script>

	var a = prompt("Введите первое основание трапеции");
	var b = prompt("Введите второе основание трапеции");
	var h = prompt("Введите высоту трапеции");

	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);

	var s = ((a + b) / 2) * h;

	alert("Площадь трапеции будет равна: " + s);

</script>
