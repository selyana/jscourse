<meta charset="utf-8">
<script>

	var dollar = 74.64;
	var euro = 88.74;

	var rouble = prompt("Сколько рублей требуется сконвертировать?");
	rouble = parseInt(rouble);

	var roubleconverted = rouble / dollar
	
	alert(roubleconverted + " долларов");

	roubleconverted = rouble / euro

	alert(roubleconverted + " евро");


</script>
