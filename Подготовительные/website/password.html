<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var choices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];


		function readInt()
		{
			var number = document.getElementById("howMany").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(text)
		{
			document.getElementById("info").innerHTML = text;
		}

		function hide(id)
		{
			document.getElementById(id).style.display = "none";
		}

		function getRandomNumber(max)
		{
        return Math.round(Math.random() * max);
    	}

		function getPassword()
		{
			var userAnswer = readInt();
			var password = "";
        	for (var i = 0; i < userAnswer; i++)
        	{
        	var n = getRandomNumber(choices.length - 1);
        	password += choices[n];
        	}
        	write(password);
			hide("button");
			hide("howMany");
        } 

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="guess.html">Угадайка</a>
		<a href="password.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор случайных паролей</h1>

			<div class="box">

				<p id="info">Укажите в поле длину желаемого пароля, и Вы получите случайный пароль, состоящий из латинских букв и цифр</p>
				<input type="text" id="howMany">
				<br>
				<a href="#" onClick="getPassword(choices);" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>
