<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
<script type="text/javascript">


function write(text){
	document.getElementById("info").innerHTML = text;
}
	
function myPassword (passwordLength){
	var lettersAndNumbers = ["q","w","e","r","t","y","u","i","o","p","a","s","d","f","g","h","j","k","l","z","x","c","v","b","n","m",1,2,3,4,5,6,7,8,9,0];

	var passwordLength = document.getElementById("userAnswer").value;
	var password = [];
	for (i=0;i<passwordLength;i++){
		var randomNumber = parseInt(Math.random() * lettersAndNumbers.length);	
		password+=lettersAndNumbers[randomNumber];
	}
	write (password)
}


</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>

		<a href="guess.html">Угадайка</a>
		<a href="passwordGenerator.html">Генератор паролей</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Генератор паролей</h1>

			<div class="box">

				<p id="info">Введите желаемую длину пароля.</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="myPassword();" id="button">Сгенерировать</a>				
			</div>

        </div>
    </div>
</div>

</body>
</html>
