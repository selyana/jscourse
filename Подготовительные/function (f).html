<meta charset="utf-8">
<script type="text/javascript">

var massive1 = [4, 20, 200, 5];

function uploadArray(numbers) 
{
	var even = [];
	for(var i = 0; i < numbers.length; i++)
	{
		if (numbers[i] % 2 == 0)
		{
		even.push(numbers[i]);
		}
	}
	return even;
}
var n = uploadArray(massive1);
alert(n);
</script>
